version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm run build

artifacts:
  files:
    - package.json
    - package-lock.json
    - server/**/*
    - public/**/*
    - dist-server/**/*
  discard-paths: no
