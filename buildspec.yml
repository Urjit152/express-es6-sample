version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm run build
      - mkdir -p build
      - zip -r build/app.zip . -x "*.git*" "node_modules/aws-sdk/*"

artifacts:
  files:
    - build/app.zip
  discard-paths: yes
